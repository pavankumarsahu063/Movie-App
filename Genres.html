<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: white;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #ffcc00;
    }

    .main {
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      gap: 20px;
      justify-content: flex-start;
      align-items: flex-start;
    }

    .geners-container{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 30px;
    }
    .genres {
      margin-bottom: 20px;
     
    }

    .genres button {
      padding: 10px 15px;
      background-color: #1f1f1f;
      color: #fff;
      border: 1px solid #444;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .genres button:hover {
      background-color: #ffcc00;
      color: #000;
      border-color: #ffcc00;
    }

    .genereMovies-container{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 50px;
    }
    .genereMovies {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      width: 220px;
      text-align: center;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.05);
    }

    .genereMovies img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-radius: 8px;
    }

    .genereMovies p {
      font-size: 18px;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .genereMovies span {
      display: block;
      margin: 5px 0;
      font-size: 14px;
      color: #ccc;
    }

    .age-badge {
      font-weight: bold;
      color: #ff5050;
    }

    .now-more-btn,
    .add-watch-list {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 90%;
      margin-bottom: 5px;
    }

    .now-more-btn:hover,
    .add-watch-list:hover {
      background-color: #ffcc00;
      color: #000;
    }
  </style>

  <body>

    <h1>Genres</h1>
    <div class="main">
        <div class="geners-container">

        </div>
        <div class="genereMovies-container">

        </div>
    </div>
  </body>
  <script src="./genres.js"></script>
</html>
