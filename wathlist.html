<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watchlist</title>
  </head>
  <style>
   *{
    margin: 0;padding: 0;
   }
      
        .header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #111;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
          }
          
          .logo h1 {
            color: #ffcc00;
            font-size: 2.2rem;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #ffcc00;
          }
          
          /* ==== Search Bar ==== */
          .search-bar {
            display: flex;
            align-items: center;
            gap: 12px;
          }
          
          .search-bar input {
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid #444;
            background-color: #1f1f1f;
            color: #fff;
            font-size: 16px;
            transition: border 0.3s;
            width: 280px;
          }
          
          .search-bar input:focus {
            border-color: #ffcc00;
            outline: none;
            background-color: #222;
          }
          
          .search-bar button {
            padding: 10px 20px;
            background-color: #ffcc00;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
          }
          
          .search-bar button:hover {
            background-color: hsl(48, 100%, 45%);
          }
          
          /* ==== Navigation ==== */

          .active{
            background-color:hsl(48, 100%, 45%) ;
          }
          .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
          }
          
          .navbar ul li a {
            color: #ccc;
            text-decoration: none;
            font-weight: 800;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
          }
          
          .navbar ul li a:hover {
            background-color: #ffcc00;
            color: #000;
          }
        .watchlist-container {
         display: flex;
         flex-wrap: wrap;
         justify-content: start;
         align-items: center;
          gap: 20px;
        }
      
        .movie-container {
            width: 300px;
            height: 420px;
            
          background-color: #ffffff;
          border-radius: 16px;
          padding: 16px;
          box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
          transition: transform 0.2s;
        }
      
        .movie-container:hover {
          transform: scale(1.02);
        }
      
        .imgs {
          width: 100%;
          height: 55%;
          border-radius: 12px;
        }
      
        h2 {
          font-size: 1.2rem;
          margin-top: 10px;
          color: #333;
        }
      
        p {
          margin: 6px 0;
          color: #555;
          font-size: 0.95rem;
        }
      
        button {
          padding: 8px 14px;
          margin-top: 10px;
          margin-right: 10px;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          font-size: 0.9rem;
          background-color: #4e9af1;
          color: white;
          transition: background-color 0.2s;
        }
      
        button:hover {
          background-color: #347edb;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
          }
          
          .modal-content {
            background-color: rgb(168, 54, 54);
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
          }
          
          .close-btn {
            position: absolute;
            top: 15px;
            right: 25px;
            color: #aaa;
            font-size: 28px;
            cursor: pointer;
          }
          
          .close-btn:hover {
            color: #000;
          }
      </style>
      
  <body>
    <div class="header">
        <div class="logo">
          <h1>Movies-App</h1>
        </div>
        <div class="navbar">
          <ul>
            <li><a href="#main-container">Home</a></li>
            <li><a href="./languages.html">Movies</a></li>
            <li><a href="./Genres.html">Genres</a></li>
            <li><a class="active" href="./wathlist.html">Watchlist</a></li>
          </ul>
        </div>
      </div>
  
    <div class="watchlist-container"></div>
    <div id="emptyModal" class="modal">
        <div class="modal-content">
         
          <h2>Oops!</h2>
          <p>Your watchlist is empty. Add some movies to get started üé¨üçø</p>
        </div>
      </div>
  </body>
  <script>
    const API_KEY = "ebf33f183e050fdb06ee9f02b2aaf83d";
    const watchListContainer = document.querySelector(".watchlist-container");
    addEventListener("load", async () => {
      const watchlist = JSON.parse(localStorage.getItem("watchlist"));
      console.log(watchlist);
    
if (watchlist.length === 0) {
    document.querySelector(".modal").style.display = "block";
  }

      watchlist.forEach(async (movieId) => {
        const apiUrl = `https://api.themoviedb.org/3/movie/${movieId}?api_key=${API_KEY}`;
        const response = await fetch(apiUrl);
        const data = await response.json();
        console.log(data);

        const movieContainer = document.createElement("div");
        movieContainer.className = "movie-container";
        movieContainer.innerHTML += `
                <img class="imgs" src="https://image.tmdb.org/t/p/w500/${
                  data.poster_path
                }" alt="${data.title}">
                <h2>${data.title}</h2>
                <p>Runtime: ${Math.floor(data.runtime / 60)}h ${data.runtime % 60}m</p>
               <p>Release Date: ${data.release_date}</p>
                   <p>Rating: ‚≠ê ${Math.floor(data.vote_average * 10) / 10}</p>

                   <button class="remove-btn">Remove</button>
                   <button>Watch Trailer</button>
            `;

        watchListContainer.appendChild(movieContainer);


        movieContainer.querySelector(".remove-btn").addEventListener("click",()=>{
           let watchlist=JSON.parse(localStorage.getItem("watchlist")) || [];
           watchlist=watchlist.filter(movieId=>movieId!==data.id);
           console.log(watchlist)
           localStorage.setItem("watchlist",JSON.stringify(watchlist));
           location.reload()
           window.scrollTo({ top: 0, behavior: "smooth" });
        })


        
      });
    });


  
  </script>
</html>
